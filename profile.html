<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Febrian</title>
    <link rel="stylesheet" href="css/style_profile.css" />
  </head>
  <body>
    <header>
      <p class="logo">Febb</p>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="project.html">Project</a></li>
        <li><a href="#sec" class="active">Profile</a></li>
      </ul>
    </header>

    <section>
      <img src="gambar/stars.png" id="stars" />
      <img src="gambar/moon.png" id="moon" />
      <img src="gambar/mountains_behind.png" id="mountains_behind" />
      <h2 id="text">Welcome to my profile</h2>
      <a href="#sec" id="btn">Profile</a>
      <img src="gambar/mountains_front.png" id="mountains_front" />
    </section>

    <div class="sec" id="sec">
      <div class="hero">
        <div class="tagline">
          <h1>
            Hi, <br />
            I am <span>Febrian Nur Jananto</span>
          </h1>
          <p>
            hanya seorang mahasiswa<br />
            yang masih belajar tentang pemrograman Web
          </p>
          <div class="button">
            <button>
              <a href="https://www.instagram.com/_febriannj/" target="_blank"
                >Chat Me</a
              >
            </button>
            <button>
              <a href="project.html" target="_blank"
                >My Project</a
              >
            </button>
          </div>
        </div>
        <div class="heroimg">
          <img src="gambar/icon.png" alt="icon" />
        </div>
      </div>
    </div>

    <script>
      let stars = document.getElementById("stars");
      let moon = document.getElementById("moon");
      let mountains_behind = document.getElementById("mountains_behind");
      let text = document.getElementById("text");
      let btn = document.getElementById("btn");
      let mountains_front = document.getElementById("mountains_front");
      let header = document.querySelector("header");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;
        stars.style.left = value * 0.25 + "px";
        moon.style.top = value * 1.05 + "px";
        mountains_behind.style.top = value * 0.5 + "px";
        mountains_front.style.top = value * 0 + "px";
        text.style.marginRight = value * 4 + "px";
        text.style.marginTop = value * 1.5 + "px";
        btn.style.marginTop = value * 1.5 + "px";
        header.style.top = value * 0.5 + "px";
      });
    </script>
  </body>
</html>
